spring.application.name=Bookfloww
server.port=9363

# Google OAuth credentials
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.redirect.uri=${GOOGLE_REDIRECT_URI}
google.token.uri=https://oauth2.googleapis.com/token
google.userinfo.uri=https://www.googleapis.com/oauth2/v2/userinfo

# Security secrets
crypto.secret=${CRYPTO_SECRET}
jwt.secret=${JWT_SECRET}
jwt.access.expiration=60000
jwt.refresh.expiration=120000

# Database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
